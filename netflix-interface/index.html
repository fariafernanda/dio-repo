<body>
    <header>
        <div class="header-container">
            <nav class="menu-nav">
                <a href="#" class="logo"><img width="92.5" src="img/netflix-logo.svg" alt=""></a>
                <ul class="primary-navigation">
                    <li class="nav-tab"><a class="current-active" href="#">Início</a></li>

            </nav>           
        </div>

    <main>
        <div class="main-movie">
            <div class="movie-container">               
                <h3 class="movie-title">Peaky Blinders: Sangue, Apostas e Navalhas</h3>
                <p>Uma notória gangue da Inglaterra de 1919 é liderada pelo cruel Tommy Shelby, 
                    um criminoso disposto a subir na vida de qualquer jeito.
                </p>
                <div class="buttons-wrapper">
                    <div class="buttons">
                        <button class="watch-button"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 2.69127C4 1.93067 4.81547 1.44851 5.48192 1.81506L22.4069 11.1238C23.0977 11.5037 23.0977 12.4963 22.4069 12.8762L5.48192 22.1849C4.81546 22.5515 4 22.0693 4 21.3087V2.69127Z" fill="currentColor"></path></svg><span>Assistir</span></button>

                </div>
               
            </div>
            <div class="gradient"></div>
        </div>
    </main>
    <section class="carousel">
        <p>Em alta</p>
        <div class="owl-carousel owl-theme">
            <div class="item"><img width="220" src="./img/poster-dark.jpg" alt=""></div>
            <div class="item"><img src="./img/poster-vikings.jpg" alt=""></div>
            <div class="item"><img src="./img/poster-all-of.jpg" alt=""></div>
            <div class="item"><img src="./img/poster-suits.jpg" alt=""></div>
